<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            margin: 10px;
        }
        .box{
            background-color: aqua;
            transition-delay: 1s;
            transition-duration: 2s;
        }
        .box1{
            background-color:salmon;
        }
        .box:hover{
            transform: rotate(50deg);
            translate: 70em;
            
        }
    </style>

</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
