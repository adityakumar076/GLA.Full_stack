<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #abc{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            background-image: -webkit-linear-gradient(pink, yellow, blue);
        }
        #de{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            transform: translate(200px,100px);
            border-radius: 50%;
            background-image: -webkit-radial-gradient(circle,white,black);
        }

    </style>
</head>
<body>
    <div id="abc"></div>
    <div id="de"></div>
</body>
</html>
