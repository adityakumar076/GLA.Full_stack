<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        counter-reset: section;
    }
    h2::before{
        counter-increment: section;
        content: "Section " counter(section) ": ";
    }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>line 1</h2>
    <h2> line 2</h2>
    <h2> line 3</h2>
    <h2> line 4</h2>
    <h2>
        line 5
    </h2>
    

</body>
</html>
